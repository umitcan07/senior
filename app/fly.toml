# Fly.io Configuration for Tanstack Start Application
# Documentation: https://fly.io/docs/reference/configuration/

app = "senior"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "pnpm exec tsx scripts/migrate.ts"
  strategy = "rolling"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[env]
  NODE_ENV = "production"
  PORT = "3000"
