name: Build MFA Base Image

# This workflow builds the MFA base image separately
# Run this manually or on a schedule - it doesn't need to run on every code change
# The MFA base image can be reused across multiple assessment builds

on:
  workflow_dispatch: # Manual trigger only
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday
  push:
    branches:
      - main
    paths:
      - "mod/assessment/Dockerfile.mfa-base"
      - ".github/workflows/build-mfa-base.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mfa-base

jobs:
  build-mfa-base:
    name: Build MFA Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space on CI system
        run: |
          echo "=============================================================================="
          echo "Freeing up disk space on CI system"
          echo "=============================================================================="

          echo "Disk usage before cleanup:"
          df -h

          echo "Removing large packages"
          sudo apt-get remove -y '^ghc-8.*' || true
          sudo apt-get remove -y '^dotnet-.*' || true
          sudo apt-get remove -y '^llvm-.*' || true
          sudo apt-get remove -y 'php.*' || true
          sudo apt-get remove -y azure-cli google-cloud-sdk hhvm google-chrome-stable firefox powershell mono-devel || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean || true

          echo "Removing large directories"
          sudo rm -rf /usr/share/dotnet/ || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/swift || true

          echo "Disk usage after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push MFA base image
        uses: docker/build-push-action@v5
        with:
          context: ./mod
          file: ./mod/assessment/Dockerfile.mfa-base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          platforms: linux/amd64

      - name: Clean up
        if: always()
        run: |
          docker system prune -af --volumes || true
          docker builder prune -af || true
          docker buildx prune -af || true
          df -h
