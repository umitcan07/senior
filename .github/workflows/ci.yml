name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        working-directory: ./app
        run: pnpm install

      - name: Run linter
        working-directory: ./app
        run: pnpm lint:check

      - name: Run tests
        working-directory: ./app
        run: pnpm test

      - name: Build application
        working-directory: ./app
        run: pnpm build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Build Docker image
        working-directory: ./app
        run: docker build -t pronunciation-app:latest .
